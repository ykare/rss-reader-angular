<!DOCTYPE html>
<html lang="ja">

<head>
  <base href="/">
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="./assets/img/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Angular RSS Reader</title>

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!--     for PWA(iOS)     -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rss-reader-angular">

  <link rel="apple-touch-icon" href="./assets/icons/icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="./assets/icons/icon-96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" href="./assets/icons/icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="./assets/icons/icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./assets/icons/icon-384x384.png" sizes="384x384">
  <link rel="apple-touch-icon" href="./assets/icons/icon-512x512.png" sizes="512x512">

  <!--     Fonts and icons     -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons" rel="stylesheet"
    type="text/css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR-KEY-HERE"></script>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <app-root>
    <style>
      app-root {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: gray;
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #4055ae;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        display: block;
        margin-top: 1em;
      }
    </style>
    <div class="loader"></div>
    <span class="loader-text">Loading...</span>
    <!-- <div class="loader">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </div> -->
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>


</html>
